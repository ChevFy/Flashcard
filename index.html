<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css" integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fas fa-trash"></i>
    </button>
    <h1>Flash Card
        <button id="show" class="btn btn-small">
            <i class="fas fa-plus"></i> ADD
        </button>
    </h1>
    <div class="card-container cards" id="card-container""></div>

    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <p class="current" id="current"></p>
        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <div class="add-container" id="add-container">
        <h1>
            Add Question
            <button id="btn-hidden" class="btn btn-small btm-hidden">
                <i class ="fas fa-times"></i>
            </button>
        </h1>
        <div class="form-group">
            <label for="">Question</label>
            <textarea id="question"></textarea>
        </div>
        <div class="form-group">
            <label for="">Answer</label>
            <textarea id="answer"></textarea>
        </div>
        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
